<h2 class="text-primary">Country List</h2>
<hr />
<div class="row m-2 p-2" style="text-align: right;">
  <p-button icon="pi pi-plus" label="Add Country" class="me-2" (click)="AddClick()"></p-button>
</div>

<div class="col-md-12">
  <p-table [value]="countryList" [tableStyle]="{ 'min-width': '5rem' }"
    class="p-datatable-sm table table-bordered table-striped rounded shadow-sm">
    <ng-template pTemplate="header">
      <tr>
        <th>Country ID</th>
        <th>Country Name</th>
        <th>Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData>
      <tr>
        <td>{{ rowData.id }}</td>
        <td>{{ rowData.name }}</td>
       
        <td>
          <p-button icon="pi pi-pencil" label="Edit" class="me-2" size="small" (click)="editClick(rowData)"></p-button>
          <p-button icon="pi pi-trash" label="Delete" severity="danger" size="small" (click)="deleteClick(rowData.id)"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog header="Add New Country" [(visible)]="displayAddDialog" [modal]="true" [style]="{width: '30vw'}" [baseZIndex]="10000">
  <div class="form-container">
    <div class="form-field">
      <label>Country Name</label>
      <input type="text" pInputText [(ngModel)]="newCountry.name" class="form-input" placeholder="Enter Country Name" />
    

    </div>
  </div>
  
  <ng-template pTemplate="footer">
    <p-button label="Cancel" icon="pi pi-times" (click)="displayAddDialog = false" styleClass="p-button-text"></p-button>
    <p-button label="Save" icon="pi pi-check" (click)="saveClick()" [disabled]="!isFormValid()" autofocus></p-button>
  </ng-template>
</p-dialog>

<p-dialog header="Edit Country Name" [(visible)]="displayEditDialog" [modal]="true" [style]="{width: '30vw'}" [baseZIndex]="10000">
  <div class="form-container">
    <div class="form-field">
      <label>Country Name</label>
      <input type="text" pInputText [(ngModel)]="editCountry.name" class="form-input"placeholder="Enter Country Name" />
    </div>
    
  </div>

  <ng-template pTemplate="footer">
    <p-button label="Cancel" icon="pi pi-times" (click)="displayEditDialog = false" styleClass="p-button-text"></p-button>
    <p-button label="Update" icon="pi pi-check" (click)="updateClick()" autofocus></p-button>
  </ng-template>
</p-dialog>

<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
